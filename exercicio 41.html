<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="contagem()">100 ate 0</button>
    <div id="1"></div>
    <script>
        function contagem(){
            let diva = document.getElementById("1")
            let a = ""
            for(let i = 100;i >= 0;i-= 5){a = a + " " + i}
            let total = a + " Acabou!"
            diva.innerHTML = "<p>"+ total+"</p>"
        }
    </script>
</body>
</html>
