<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="0" placeholder="Seu nome">
    <input type="number" id="1" placeholder="Seu Salario">
    <input type="number" id="2" placeholder="Quantos anos de empresa">
    <button onclick="verifica()">NOVO SALARIO</button>
    <script>
        function verifica() {
            var a = Number(document.getElementById("1").value)
            var b = Number(document.getElementById("2").value)
           
            if(3 > b){
                var sal1 = a + (a * 0.03)
                alert("Seu novo salario é " + sal1.toFixed(2))
            }else if(b >= 3 && 10 >= b){
                var sal2 = a + (a * 0.125)
                alert("Seu novo salario é " + sal2.toFixed(2))
            }else if(b > 10){
                var sal3 = a + (a * 0.20)
                alert("Seu novo salario é " + sal3.toFixed(2))
            }
        }


    </script>
    
</body>
</html>
