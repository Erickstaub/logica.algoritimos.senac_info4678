<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANO BIXESTO?</title>
</head>
<body>
    <input type="number" id="1" value="1700" placeholder="Escolha um ano">
    <br>
    <button onclick="bisexto()">ANO BIXESTO?</button>
    <script>
        function bisexto(){
            var ano = Number(document.getElementById("1").value)
            if(ano % 4 === 0 && ano % 100 !== 0){
                alert("Esse ano é bisexto")
            }else if (ano % 400 === 0 ){
                alert("Esse ano é bisexto")
                }else{
                    alert("Esse ano não é bisexto")
                }

            }
            
            
            

        
</script>
</body>
</html>
