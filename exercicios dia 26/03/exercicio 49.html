<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>Quantos numeros sao impar e par?</div>
    <div id="tudo"></div>
    <script>
            var par = 0
            var inpar = 0
            var npar = ""
            var ninpar = ""
         for(let i= 0; i < 6;i++){
         var num = Number(prompt("Escolha um numero inteiro"))
        if(num % 2 === 0){
            par++
            npar = npar +" "+num
        }else{
            inpar++
            ninpar = ninpar+" "+num
        }
    }
        document.getElementById("tudo").innerHTML = `<p>Pares: ${par}, Sendo eles: ${npar}</p><p>Ímpares: ${inpar}, Sendo eles: ${ninpar}</p>`
        </script>
</body>
</html>
