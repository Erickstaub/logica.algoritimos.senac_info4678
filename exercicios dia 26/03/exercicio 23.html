<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DESCONTO DIA DA MULHER</title>
</head>
<body>
    <input type="text" id="nome" placeholder="Seu nome">
    <br>
    <input type="number" id="sexo" placeholder="Seu sexo">
    <br>
    <input type="number" id="valor" placeholder="Preço total">
    <button onclick="desconto()">PREÇO FINAL</button>
    <script>
        function desconto(){
            var sexo = Number(document.getElementById("sexo").value)
            var preco = Number(document.getElementById("valor").value)
            if(sexo % 2 ===0){
                var desconto13 = preco - (preco * 0.13)
                alert("O valor total sera R$" + desconto13)
            }else{
                var desconto5 = preco - (preco * 0.05)
                alert("O valor total sera R$" + desconto5)
            }
        }
    </script>
</body>
</html>
