<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha um numero</title>
</head>
<body>
    <div>Tente advinhar o numero que a Maquina pensou!!!</div>
    <div id="1"></div>
    <div id="2"></div>

    <script>
        var pc = (Math.random()*10).toFixed(0)
        var ele = Number(prompt("O computador escolheu um numero entre 1 a 10 "+ "\n"+"voce tem 4 chances de acertar"))
        if(pc == ele){
            document.getElementById("1").innerHTML = "<p>"+"Parabens voce acertou"+"</p>"
        }else{
            for(let i = 0;i<3;i++){
                var ele2 =Number(prompt("Tente novamente"))
                if(ele2 === pc){
                document.getElementById("1").innerHTML = "<p>"+"Parabens voce acertou"+pc+"</p>"
                    break
                }
            }
            if(ele2 != pc){
                document.getElementById("1").innerHTML = `<p> Que pena, vocÃª perdeu</p>`
            }
        }
        document.getElementById("2").innerHTML = `<p> O numero era:  ${pc}</p>`
    </script>
    
</body>
</html>
