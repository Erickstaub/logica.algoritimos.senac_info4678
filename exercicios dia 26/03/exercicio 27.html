<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
</head>
<body>
    <input type="number" id="1" placeholder="Nota 1">
    <input type="number" id="2" placeholder="Nota 2">
    <button onclick="verifica()">RODOU OU PASSO</button>
    <script>
        function verifica() {
            var a = Number(document.getElementById("1").value)
            var b = Number(document.getElementById("2").value)
            var media = (a + b) / 2
            if(4.9 > media){
                alert("Rodado")
            }else if(media >= 5.0 && 6.9 >= media){
                alert("Recuperação")
            }else if(media >= 7.0){
                alert("Aprovado")
            }
        }


    </script>
    
</body>
</html>
