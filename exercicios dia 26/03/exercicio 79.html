<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>10 Numeros e setores com pares</div>
    <div id="1"></div>
    <script>
        var arrai = []
        var b = ""
        for(var i = 0; i <10; i++){
            var no =Number(prompt("Escolha um numero"))
            arrai[i] = no
            if(arrai[i] % 2 ===0){
                b = b+" "+arrai[i]+ " No setor "+i
            } 
        }
        document.getElementById("1").innerHTML = `<p> Na array diz:<br>${arrai.join(" ")} <br> Pares: ${b}</p>`
    </script>
</body>
</html>
