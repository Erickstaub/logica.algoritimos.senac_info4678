<body>
    <div>Soma de todos os prompts</div>
    <div id="1"></div>
    <script>
        var resultado = 0
        var a = 1111
        for(let i =0;i <1 ;i = i){
            var n = Number(prompt("Escolha um numero:"+"\n"+"O numero 1111 é proibido"))
            if(n == 1111){
                i =1 
                resultado +=  n
            }else{
                resultado +=  n
            }
            if(isNaN(n)){
                i = 1
            document.getElementById("1").innerHTML = `<p>Você digitou uma letra no processo, por favor clicle "F5" e reinicie o teste!!!</p>`
            }else{
                if(resultado != isNaN){
                document.getElementById("1").innerHTML = `<p>O resultado de sua soma é de: ${(resultado)-1111}</p>`
                }
            }
        }
        
    </script>
</body>
