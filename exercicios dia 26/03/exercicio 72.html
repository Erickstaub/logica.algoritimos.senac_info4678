<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>Array de 10 lugares que varia de 5 em 5</div>
    <div id="1"></div>
    <script>
        var n = 0
        var arrai = []
        for(var i = 0; i <10; i++){
            arrai[i] = n+=5
        }
        document.getElementById("1").innerHTML = `<p> Na array diz:<br>${arrai.join("<br>")} </p>`
    </script>
</body>
</html>
