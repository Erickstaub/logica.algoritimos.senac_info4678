<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dobre e terceira parte</title>
</head>
<body>
    <input type="number" id="1" value="2.5">
    <button onclick="deyvide()">DOBRO E TERCEIRA PARTE</button>
    <script>
        function deyvide(){
            var numero = parseFloat(document.getElementById(1).value)
            var n = document.getElementById(1).value
            var dobro = numero * 2
            var treis = numero / 3
            alert("O dobro de " + n + " é " + dobro + ", A terceira parte de " + n + " é " + treis)



        }



    </script>
    
</body>
</html>
