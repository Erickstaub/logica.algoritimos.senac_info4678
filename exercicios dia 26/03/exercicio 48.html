<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>SOMA DOS 7 NUMEROS</div>
    <div id="tudo"></div>
    <script>
        var soma = 0
        for(let i=0;i<7;i++){
            var pesoa = Number(prompt("Escolha um numero"))
            soma += pesoa
        }
        document.getElementById("tudo").innerHTML = "<p>"+soma+"</p>"
    </script>
</body>
</html>
