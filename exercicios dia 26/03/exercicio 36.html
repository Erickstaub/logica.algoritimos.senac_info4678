<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pontos</title>
</head>
<body>
    <input type="number" id="1" placeholder="HORAS POR MES">
    <button onclick="calc()">QUANTOS PONTOS</button>
    <script>
        function calc() {
            var hora = Number(document.getElementById("1").value)
            if(hora <= 10){
                var pont1 = hora * 2
                var preco1 = pont1 * 0.05
                alert("você obteve " + pont1 + " pontos, você recebeu " + preco1 + "R$")
            }else if(hora <= 20){
                var pont2 = hora * 5
                var preco2 = pont2 * 0.05
                alert("você obteve " + pont2 + " pontos, você recebeu " + preco2 + "R$")
            }else{
                var pont3 = hora * 10
                var preco3 = pont3 * 0.05
                alert("você obteve " + pont3 + " pontos, você recebeu " + preco3 + "R$")
            }
        }
    </script>
</body>
</html>
