<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button onclick="contagem()">CONTAGEM PROGRESIVA</button>
    <div id="1"></div>
    <script>
        function contagem(){
            let div1 = document.getElementById("1")
            let a = ""
            for(let i =0;i<11; i++){a = a + " " + i}
            let total = a + " Acabou"
            div1.innerHTML = "<p>" +total+ "</p>"
        }
    </script>
</body>
</html>
