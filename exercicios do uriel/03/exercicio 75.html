<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>Primeiros 15 numeros de fibonacci</div>
    <div id="1"></div>
    <script>
        var arrai = []
        var a = 0, b = 1
        for(var i = 0; i <16; i++){
            arrai[i] = b
            var calc = a + b
            a = b
            b = calc
        }
        document.getElementById("1").innerHTML = `<p> Na array diz:<br>[${arrai.join("] [")}]</p>`
    </script>
</body>
</html>
