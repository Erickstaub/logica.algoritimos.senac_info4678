<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DESCONTO DIA DA MULHER</title>
</head>
<body>
    <input type="text" id="nome" placeholder="Seu nome">
    <br>
    <input type="checkbox" id="sexo" > FEMININO
    <br>
    <input type="checkbox" id="sexu" > MASCULINO
    <br>
    <input type="number" id="valor" placeholder="Preço total">
    <br>
    <button onclick="desconto()">PREÇO FINAL</button>
    <script>
        function desconto() {
  const feminino = document.getElementById('sexo')
  const masculino = document.getElementById('sexu')
  var preco = Number(document.getElementById("valor").value)
  if (feminino.checked) {
    var desc1 = preco - (preco * 0.13)
    alert("Preço com desconto fica R$" + desc1);
  } else {
    var desc2 = preco - (preco * 0.05)
    alert("Preço com desconto fica R$" + desc2);
  }
}

    </script>
</body>
</html>
