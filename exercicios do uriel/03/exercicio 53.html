<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>Quantidade de homens</div>
    <div id="1"></div>
    <div>Quantidade de mulheres</div>
    <div id="2"></div>
    <div>Media total de idades</div>
    <div id="3"></div>
    <div>Media de idade dos homens</div>
    <div id="4"></div>
    <div>Quantidade de mulheres 20+</div>
    <div id="5"></div>

    <script>
        var hom = 0
        var mul = 0
        var m20 = 0
        var idam = 0
        var idah = 0
        for(let i =0;i<5;i++){
        var gen = prompt("Seu genero" +"\n"+ "1 para homen, 2 para mulher" )
        var ida = Number(prompt("Sua idade"))
        if(gen == 2){
            mul++
            if(ida >= 20){
                m20++
            }
        }else if(gen == 1){       
                hom++
                idah += ida
            }   
            idam +=ida
        
        }
        var media = idam / 5
        var mediah = idah / hom
        document.getElementById("1").innerHTML = "<p>"+hom+"</p>"
        document.getElementById("2").innerHTML = "<p>"+mul+"</p>"
        document.getElementById("3").innerHTML = "<p>"+media+"</p>"
        document.getElementById("4").innerHTML = "<p>"+mediah+"</p>"
        document.getElementById("5").innerHTML = "<p>"+m20+"</p>"
        
    </script>
</body>
</html>
