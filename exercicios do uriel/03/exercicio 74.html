<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>Array de 10 lugares em ordem decresente</div>
    <div id="1"></div>
    <script>
        var n = 5
        var r = 3
        var arrai = []
        for(var i = 0; i <10; i++){
            if(i % 2===0){
                arrai[i] = n
            }else{
                arrai[i] = r
            }
   
        }
        document.getElementById("1").innerHTML = `<p> Na array diz:<br>[${arrai.join("] [")}]</p>`
    </script>
</body>
</html>
