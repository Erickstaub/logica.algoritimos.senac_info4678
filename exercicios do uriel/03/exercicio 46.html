<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>resultado da soma de 6+8+10+12+14....+100</div>
    <div id="4"></div>
    <script>
       
            var diva = document.getElementById("4")  
            var a = 0
            for(var i = 6;i <= 100;i+=2){
                a += i
            }
            diva.innerHTML = "<p>" +a +"</p>"
    </script>
</body>
</html>
