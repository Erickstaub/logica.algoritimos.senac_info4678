<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>soma</title>
</head>
<body>
    <style>
        body{
            background-color: rgba(238, 238, 255, 0.792);
        }
    </style>

    <input type="number" id="1">
    <button onclick="multiplica()">MULTIPLICA</button>
    <button onclick="soma()">SOMA</button>
        <br>
    <input type="number" id="2">
    <button onclick="divisao()">DIVIDE</button>
    <button onclick="subtrai()">SUBTRAI</button>
        <script>
            function multiplica(){
                var n1 = document.getElementById("1").value
                var n2 = document.getElementById("2").value
                var stotal = n1 * n2
                alert(stotal)
            }
            function divisao() {
                var n1 = document.getElementById("1").value
                var n2 = document.getElementById("2").value
                var dtotal = n1 / n2
                alert(dtotal)
            }
            function subtrai() {
                var n1 = document.getElementById("1").value
                var n2 = document.getElementById("2").value
                var mtotal = n1 - n2
                alert(mtotal)
            }
            function soma() {
                var n1 = parseFloat(document.getElementById("1").value)
                var n2 = parseFloat(document.getElementById("2").value)
                var stotal = n1 + n2
                alert(stotal)
            }
        </script>









    
</body>
</html>
